<!DOCTYPE html>
<html>
    <head>
        <title>Instagram</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-iphone">
            <img src="./img/iphone-white.png" alt="Celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram.png" alt="Instagram Logo" class="instagram-logo">
                <div class="profile-photo">
                    <img src="./img/02.jpg" alt="Perfil" title="perfil">
                </div>
                <a href="#" class="instagram-login">Continue como Leandro</a>
                <a href="#" class="instagram-logout">Trocar Usuário</a>
            </div>
            <div class="group">
                <p class="not-account">Aqui não é Leandro</p>
                <p class="not-account">
                    <span class="link-blue">Alterar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-it-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
